{% load static %}

<!doctype html>
<html lang="de">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/svg" href="{% static 'webapp/img/icons/drops.svg' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'webapp/css/style.css' %}">

    <script src="{% static 'webapp/js/chart.js' %}"></script>

    <title>Sprinkler</title>

  </head>

  <body>

  	

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'webapp/img/icons/drops.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Sprinkler
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'devices' %}">Geräte</a>
          <a class="nav-link" href="{% url 'plans' %}">Pläne</a>
          <a class="nav-link" href="{% url 'statistics' %}">Statistiken</a>
          <a class="nav-link" href="{% url 'weather' %}">Wetter</a>
          <a class="nav-link" href="{% url 'settings' %}">Einstellungen</a>
          {% endif %}
          <a class="nav-link" href="{% url 'help' %}">Hilfe</a>
        </div>
      </div>
      <span class="navbar-text">
      {% if user.is_authenticated %}
      Hi, {{ user.first_name }}!  <a href="/admin/logout/?next=/">Logout</a>    
      {% else %}
      <a href="/admin/login/?next=/dashboard/">Login</a>
      {% endif %}
      </span>
